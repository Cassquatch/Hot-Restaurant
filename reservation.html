<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <hr class="my-4">
            <h3 class="lead text-center">Current reservations and waiting list.</h3>
            <div class="row justify-content-center">
                <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                <a class="btn btn-light btn-lg" href="#" role="button">Home</a>
            </div>
        </div>
        <form class="border rounded p-2">
            <div class="form-group">
                <h4>Table Reservation</h4>
                <label>Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phoneNum">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label>Unique ID</label>
                <input type="text" class="form-control" id="id">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="row">
            <a class="border-right ml-r p-2" href="#">API Table Link</a>
            <a class="p-2" href="#">API Wait List</a>
        </div>
    </div>
</body>

</html>
