<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <hr class="my-4">
            <h3 class="lead text-center">Current reservations and waiting list.</h3>
            <div class="row justify-content-center">
                <a class="btn btn-danger btn-lg" href="#" role="button">Make Reservation</a>
                <a class="btn btn-light btn-lg" href="#" role="button">Home</a>
            </div>
        </div>
        <div class="col-12 mb-3 card">
            <div class="card-header">
                Current Reservation
            </div>
            <ul class="list-group list-group-flush" id="currentReservation">

            </ul>
        </div>
        <div class="col-12 mb-3 card">
            <div class="card-header">
                Waiting List
            </div>
            <ul class="list-group list-group-flush" id="waitingList">

            </ul>
        </div>
        <div class="row">
            <a class="border-right ml-5 p-2" href="#">Clear Table</a>
            <a class="border-right p-2" href="#">API Table Link</a>
            <a class="p-2" href="#">API Wait List</a>
        </div>
    </div>

</body>

</html>
